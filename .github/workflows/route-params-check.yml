name: Check route parameters in views

on:
  push:
    paths:
      - 'resources/views/**'
      - 'routes/**'
      - 'scripts/check_route_params.php'
  pull_request:
    paths:
      - 'resources/views/**'
      - 'routes/**'
      - 'scripts/check_route_params.php'

jobs:
  route-param-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, json

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run route-parameter checker
        run: composer check:route-params
